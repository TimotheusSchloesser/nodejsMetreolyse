<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#317EFB"/>

    <title>Document</title>

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then(reg => {
                        console.log('Registered!', reg);
                    })
                    .catch(err => {
                        console.log('Registration failed:', err);
                    });
            });
        }
        else {
            console.log('Service workers are not supported by this browser.');
        }  
    </script>

</head>

<body>

    <div id="addPwaPrompt" style="display:none;">
        <p>Add this application to your home screen!</p>
        <button id="btnAddPwa">Install</button>
    </div>

    
<a href="metrolyse">Open Metrolyse</a>

    

    <script>
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            addPwaPrompt.style.display = 'block';
        });
        document.getElementById('btnAddPwa').addEventListener('click', (e) => {
            deferredPrompt.prompt();
            deferredPrompt.userChoice.then((choiceResult) => {
                if (choiceResult.outcome === 'accepted') {
                    console.log('user accepted prompt.');
                }
                deferredPrompt = null;
            });
        });  

        
    </script>
    <script src="cs_indexdb.js"></script>

</body>

</html>
